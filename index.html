<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css files -->
    <link rel="stylesheet" href="actuator.css">
    <link rel="stylesheet" href="air-bag-actuator.css">



    <!-- js files -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script> -->

    <title>UI Design</title>
</head>

<body>

    <section class="actuators">
        <div class="heading">
            <h1>High Beam Actuators</h1>
        </div>

        <div class="switch">
            <input type="checkbox" name="toggle">
            <label for="toggle">
                <i class="bulb">
                    <span class="bulb-center"></span>
                    <span class="filament-1"></span>
                    <span class="filament-2"></span>
                    <span class="reflections">
                        <span></span>
                    </span>
                    <span class="sparks">
                        <i class="spark1"></i>
                        <i class="spark2"></i>
                        <i class="spark3"></i>
                        <i class="spark4"></i>
                    </span>
                </i>
            </label>
            <div class="option">
                <div class="option1">
                    <h4>LOW BEAM</h4>
                </div>
                <div class="option2">
                    <h4>HIGH BEAM</h4>
                </div>
            </div>
        </div>



    </section>
    <section class="air-bag-actuator">
        <div class="heading2">
            <h1>Air Bag Actuators</h1>
        </div>


        <div class="toggle-btn" id="_3rd-toggle-btn">
            <input type="checkbox" name="ab-actuator">
            <span></span>
        </div>

        <div class="options2">
            <div class="option-a">
                <h4>Air Bag Close</h4>
            </div>
            <div class="option-b">
                <h4>Air Bag Open</h4>
            </div>
        </div>
    </section>


</body>

<script type="text/javascript" src="actuator.js"></script>
<script type="text/javascript" src="air-bag-actuator.js"></script>


</html>
